<!DOCTYPE html>
<html>
  <head>
    <title>Image gallery test</title>
    <style>
      .box {
        background-color: #f4f4f4;
        margin: 20px auto;
        border-radius: 10px;
        width: 400px;
        height: 200px;
        text-align: center;
      }
      .gallery-img {
        display: block;
        margin: 0 auto;
        height: 100px;
        border-radius: 50px;
        float: top;
      }
    </style>
  </head>
  <body>
    <h1>Image Gallery</h1>
    <div class="box">
      <img src="images/gehulogo.png" alt="college logo" class="gallery-img" />
      <h3>This is the college logo.</h3>
    </div>
    <div class="box">
      <img src="images/me.png" alt="My google image" class="gallery-img" />
      <h3>This is My Image.</h3>
    </div>
    <div class="box">
      <img src="images/chrome.png" alt="Chrome Icon" class="gallery-img" />
      <h3>This is chrome's icon.</h3>
    </div>
  </body>
</html>
